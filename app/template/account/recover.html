{% extends "layout.html" %}
{% block title %}Recovery | {{ company }} {% endblock %}
{% block body %}
	<main class="d-flex w-100 h-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mb-5">
							<img src="{{ url_for('static', filename='/img/brand/logo.png') }}" alt="All States MED" class="img-fluid" /> 
						</div>

						<div class="">
							<div class="card-body">
                                <hr>
                                <h5 class="card-title mb-0 text-center asm">ACCOUNT RECOVERY</h5>
								<div class="m-sm-4">
									<form action="/account/recovery/" method="post">
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" required>
										</div>
				
										<!-- Submit-->
										<div class="text-center mt-3" >
											<input type="submit" class="btn btn-lg btn-block btn-asm w-100 h-100" value="RECOVER">
										</div>
										<div class="mb-3 mt-2">

											<div class="container px-4">
												<div class="row gx-5">
													<div class="col text-center">
														<small><a href="/account/login/" class="link-asm">Login Account</a></small>
													</div>
													<div class="col text-center">
														<small><a href="/account/register/" class="link-asm">Register Account</a></small>
													</div>
												</div>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

{% endblock %}
